	<!-- Title  -->
	<section class="bg-title-page  flex-col-c-m pt-40 pb-50" style="background-image: url(images/heading-pages-01.jpg);">
		<h2 class="l-text2 t-center">
			Cart
		</h2>
	</section>

	<!-- Cart -->
	<section class="cart  pt-70 pb-100 bgwhite">
		<div class="container">
			<!-- Cart item -->
			<div class="container-table-cart pos-relative">
				<div class="wrap-table-shopping-cart bgwhite">
					<table class="table-shopping-cart">
						<tr class="table-head">
							<th class="column-1"></th>
							<th class="column-2">Product</th>
							<th class="column-3">Price</th>
							<th class="column-4 p-l-70">Quantity</th>
							<th class="column-5">Total</th>
						</tr>

						<tr class="Ref table-row">
							<td class="column-1">
								<div class="cart-img-product b-rad-4 o-f-hidden">
									<img src="images/item-10.jpg" alt="IMG-PRODUCT">
								</div>
							</td>
							<td class="column-2">Refrigerator</td>
							<td class="column-3">$200.20</td>
							<td class="column-4">
								<div class="flex-w  w-size17 bo5 of-hidden">
									<button class="btn-num-product-down color1 flex-c-m size7 bg8 eff2">
										<i class="fs-12 fa fa-minus" aria-hidden="true">-</i>
									</button>

									<input class="size8 m-text18 t-center num-product" type="number" name="num-product1" value="1">

									<button class="btn-num-product-up color1 flex-c-m size7 bg8 eff2">
										<i class="fs-12 fa fa-plus" aria-hidden="true">+</i>
									</button>
								</div>
							</td>
							<td class="column-5">$200.20</td>
                            <td class="column-5">
                                <button class="update flex-c-m sizefull bg1 bo-rad-23 hov1 s-text1 trans-0-4" id="update">
						Update 
					            </button>
                            </td>
                            <td class="column-5">
                                <button class="delete flex-c-m sizefull bg1 bo-rad-23 hov1 s-text1 trans-0-4" id="delete">
						Delete 
					            </button>
                            </td>
						</tr>

						<tr class="table-row">
							<td class="column-1">
								<div class="cart-img-product b-rad-4 o-f-hidden">
									<img src="images/item-05.jpg" alt="IMG-PRODUCT">
								</div>
							</td>
							<td class="column-2">Dishwasher</td>
							<td class="column-3" name="price" id="price">$95.00</td>
							<td class="column-4">
								<div class=" flex-w bo5 of-hidden w-size17">
									<button class="btn-num-product-down color1 flex-c-m size7 bg8 eff2">
										<i class="fs-12 fa fa-minus" aria-hidden="true">-</i>
									</button>

									<input class="size8 m-text18 t-center num-product" type="number" name="num" value="1">

									<button class="btn-num-product-up color1 flex-c-m size7 bg8 eff2">
										<i class="fs-12 fa fa-plus" aria-hidden="true">+</i>
									</button>
								</div>
							</td>
							<td class="total column-5" >$95.00</td>
                            <td class=" column-5">
                                <button class="update flex-c-m sizefull bg1 bo-rad-23 hov1 s-text1 trans-0-4" >
						Update 
					            </button>
                            </td>
                            <td class="column-5">
                                
                                <button class="delete flex-c-m sizefull bg1 bo-rad-23 hov1 s-text1 trans-0-4" >
						Delete 
					            </button>
                            </td>
						</tr>
					</table>
				</div>
			</div>

			

			<!-- Total -->
			<div class="bo9 w-size18 pl-40 pr-40 pt-30 pb-38 mt-30 mr-0 ml-auto p-lr-15-sm">
				<h5 class="m-text20 p-b-24">
					Cart Totals
				</h5>

				
				<!--  -->
				<div class="flex-w flex-sb-m pt-26 pb-30">
					<span class="m-text22 w-size19 w-full-sm">
						Total:
					</span>

					<span id="total" class="mtext21 w-size20 w-full-sm">
						$295.20
					</span>
				</div>

				
			</div>
		</div>
	</section>



	<!-- Footer -->
	<footer class="bg6 pt-45 pb-43 pl-45 pr-45">
		<div class="flex-w pb-90">
			<div class="w-size7 pt-30 pl-15 pr-15 respon4">

 <!-- Script -->
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/animsition.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/popper.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/sweetalert.min.js"></script>
	<script type="text/javascript" src="js/select2.min.js"></script>
	<script type="text/javascript" >
		$(".update").each(function(){
            
			var price = $(this).parent().closest("tr").find("td:eq(2)").html();
            price=price.slice(1);
            
			$(this).on('click', function(){
                var qty= $(this).parent().closest("tr").find("td:eq(3) input").val();
                var total=Number(price) * Number(qty);
                $(this).parent().closest("tr").find("td:eq(4)").html(total);
				swal( "Your cart updated !", "success");
			});
		});

		$(".delete").each(function(){
			$(this).on('click', function(){
                if (confirm("Are you sure to delete?")) {
                $(this).parent().closest("tr").remove();
				swal( "Deleted From your cart!", "success");
                }
                
			});
		});
	</script>
